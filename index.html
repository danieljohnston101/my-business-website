<head>
  <meta charset="UTF-8">
  <title>Garage Carpet Sydney</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #1c1c1c;
      color: #f4c542;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin: 0;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
      font-style: italic;
    }
    .hero {
      background: url('https://m.media-amazon.com/images/I/81ZgN3uK2CL._AC_SL1500_.jpg') center/cover no-repeat;
      height: 300px;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1;
    }
    .hero-text h2 {
      font-size: 32px;
      margin: 0;
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .cta {
      background-color: #f4c542;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 20px;
    }
    .contact {
      margin-top: 30px;
      font-size: 16px;
      text-align: center;
    }
    .contact a {
      color: #1c1c1c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
